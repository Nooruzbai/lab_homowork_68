{% extends 'base.html' %}

{% block title %}Update article{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_view' article.pk%}">Вернуться к статье</a>
    </li>{% endblock %}
{% block content %}
    <h1>Update Article</h1>

    <form method="post">
        {% csrf_token %}

        <label>Title:</label><br/>
        <input type="text" name="title" value="{{ article.title }}" /><br/>

        <label>Text:</label><br/>
        <textarea name="content" placeholder="Введите описание поста">{{ article.content }}</textarea><br/>

        <label>Author:</label><br/>
        <input type="text" name="author" value="{{ article.author }}"/><br/>
        <br/>
        <input type="submit" value="Update"/>
    </form>

{% endblock %}
